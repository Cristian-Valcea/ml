<html>
<head>
  <style>
    div { width: 200px; padding-bottom: 20px; }
    textarea { width: 200px; height: 50px; }
    button { width: 100px; height: 25px; display: block; }
  </style>
<script>
var score = function() {
var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4) {
	if (this.status == 200) {
         document.getElementById("output").innerHTML = xhttp.responseText;
	 alert(xhttp.responseText);
       }
      } 
  };
  xhttp.open("GET", "http://dummy.restapiexample.com/api/v1/employee/1", true);
  xhttp.send();
}
</script>
</head>
<body>
  <div>Enter your review:</div>
  <form>
    <textarea id="review"></textarea>
    <button onclick="score();">Score it!</button>
  </form>
<div id="output"></div>
</body>
</html>
